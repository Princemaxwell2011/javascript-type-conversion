<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrow Function</h2>
    <p>This example shows an Arrow Function with a parameter.</p>
    <p id="result"></p>
    <p id="dammzy"></p>
    <p id="string"></p>
    <script>
        mul = (a,b) => a^b;
        document.getElementById("result").innerHTML = mul(20020, 40040);

        add = (a, b) => a / b;
        document.getElementById("dammzy").innerHTML = add(20020, 40040);


        txt = (a,b) => a*b;
         document.getElementById("string").innerHTML = txt(20020, 40040);

            </script>
</body>
</html>
